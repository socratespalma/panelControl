<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Manipulacion DOM</title>
  </head>
  <body>
    <div class="panelControl">
      <div class="panel">
        <h1 class="titulos-principales">Posición Y</h1>
        <div class="subpanel3">
          <input
            type="range"
            name=""
            id="sliderY"
            min="0"
            max="600"
            value="0"
          />
          <section class="indicadores-vert">
            <h2 class="titulos-secundarios">0</h2>
            <h2 class="titulos-secundarios">600</h2>
          </section>
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">Posición X</h1>
        <div class="subpanel2">
          <section class="indicadores">
            <h2 class="titulos-secundarios">0</h2>
            <h2 class="titulos-secundarios">800</h2>
          </section>
          <input
            type="range"
            name=""
            id="sliderX"
            min="0"
            max="800"
            value="0"
          />
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">Tamaño</h1>
        <div class="subpanel2">
          <section class="indicadores">
            <h2 class="titulos-secundarios">0</h2>
            <h2 class="titulos-secundarios">2</h2>
          </section>
          <input
            type="range"
            name=""
            id="sliderTam"
            min="0"
            max="200"
            value="100"
          />
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">Opacidad</h1>
        <div class="subpanel2">
          <section class="indicadores">
            <h2 class="titulos-secundarios">0</h2>
            <h2 class="titulos-secundarios">1</h2>
          </section>
          <input
            type="range"
            name=""
            id="sliderOp"
            min="0"
            max="100"
            value="100"
          />
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">Tipo de forma</h1>
        <div class="subpanel2">
          <select name="" id="formasDropdown">
            <option value="cuadrado">Cuadrado</option>
            <option value="circulo">Círculo</option>
            <option value="rombo">Rombo</option>
          </select>
          <button id="btnAceptar">Aceptar</button>
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">HEX (#)</h1>
        <div class="subpanel2">
          <input type="text" name="" id="textHex" />
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">RGBA</h1>
        <div class="subpanel">
          <section class="sliders">
            <input
              type="range"
              name=""
              id="sliderR"
              min="0"
              max="255"
              value="255"
            />
            <input
              type="range"
              name=""
              id="sliderG"
              min="0"
              max="255"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderB"
              min="0"
              max="255"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderA"
              min="0"
              max="100"
              value="100"
            />
          </section>
          <section class="indicadores-vert">
            <h2 class="titulos-secundarios">R</h2>
            <h2 class="titulos-secundarios">G</h2>
            <h2 class="titulos-secundarios">B</h2>
            <h2 class="titulos-secundarios">A</h2>
          </section>
        </div>
      </div>
      <div class="panel">
        <h1 class="titulos-principales">Bordes</h1>
        <div class="subpanel">
          <section class="sliders">
            <input
              type="range"
              name=""
              id="sliderAll"
              min="0"
              max="50"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderTL"
              min="0"
              max="50"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderBL"
              min="0"
              max="50"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderTR"
              min="0"
              max="50"
              value="0"
            />
            <input
              type="range"
              name=""
              id="sliderBR"
              min="0"
              max="50"
              value="0"
            />
          </section>
          <section class="indicadores-vert">
            <h2 class="titulos-secundarios">Todos</h2>
            <h2 class="titulos-secundarios">S - I</h2>
            <h2 class="titulos-secundarios">S - D</h2>
            <h2 class="titulos-secundarios">I - I</h2>
            <h2 class="titulos-secundarios">I - D</h2>
          </section>
        </div>
      </div>
    </div>
    <div class="objeto"></div>
    <script src="../js/main.js"></script>
  </body>
</html>
